
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Piyush Raj's Résumé</title>
    <link rel="shortcut icon" href="favicon.ico"/>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.terminal/0.11.23/js/jquery.terminal.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/jquery.terminal/0.11.23/css/jquery.terminal.min.css" rel="stylesheet"/>

    <script data-cfasync="false" src="https://raw.githubusercontent.com/bbody/CMD-Resume/master/js/cmd-resume.js"></script>
</head>
<body>
    <script>
        $(document).ready(function() {
            var settings = {
                showForks: false,
                title: {
                    color: "white",
                    bold: false,
                    italic: true
                },
                command: {
                    color: "green",
                    bold: true,
                    italic: false,
                    backgroundColor: "pink"
                },
                name: {
                    color: "purple"
                }
            };
            $("body").CMDResume("resume.json", "extra-details.json", settings);
        });
    </script>
</body>
