<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Geek's Résumé</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <script src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery.mousewheel.min.js"></script>
    <script src="jquery.terminal.min.js"></script>
    <link href="jquery.terminal.min.css" rel="stylesheet"/>

    <script data-cfasync="false" src="js/cmd-resume.js"></script>
</head>
<body>
    <script>
        $(document).ready(function() {
            var settings = {
                showForks: false,
                title: {
                    color: "white",
                    bold: false,
                    italic: true
                },
                command: {
                    color: "green",
                    bold: true,
                    italic: false,
                    backgroundColor: "pink"
                },
                name: {
                    color: "purple"
                }
            };
            $("body").CMDResume("responses/resume.json", "responses/extra-details.json", settings);
        });
    </script>
</body>
